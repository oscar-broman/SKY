name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Earthly
        uses: earthly/actions/setup-earthly@v1
        with:
          version: latest

      - name: Build Linux with Earthly
        run: earthly +build-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            artifacts/linux/SKY.so
            SKY.inc
          retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Windows
        run: cmake --build build --config Release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/Release/SKY.dll
            SKY.inc
          retention-days: 7

  build-status:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build-linux.result }}" == "success" && "${{ needs.build-windows.result }}" == "success" ]]; then
            echo "✅ All builds successful"
          else
            echo "❌ One or more builds failed"
            echo "Linux build: ${{ needs.build-linux.result }}"
            echo "Windows build: ${{ needs.build-windows.result }}"
            exit 1
          fi
